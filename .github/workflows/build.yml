name: Build FlooCast

on:
  push:
    branches: [ precompiled ]
  pull_request:
    branches: [ precompiled ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
          - os: macos-12
            python-version: 3.9

    steps:
    - uses: actions/checkout@v4
      with:
        ref: precompiled

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gir1.2-appindicator3-0.1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pystray notify-py pyserial serial-tool certifi

    - name: Build with PyInstaller (macOS ARM)
      if: runner.os == 'macOS' && matrix.os == 'macos-latest'
      run: |
        pyinstaller --clean --distpath dist/FlooCast-arm64 main.spec

    - name: Build with PyInstaller (macOS x86_64)
      if: runner.os == 'macOS' && matrix.os == 'macos-12'
      run: |
        pyinstaller --clean --distpath dist/FlooCast-x86_64 main.spec

    - name: Build with PyInstaller (Non-macOS)
      if: runner.os != 'macOS'
      run: |
        pyinstaller --clean main.spec

    - name: Upload artifact (macOS ARM)
      if: runner.os == 'macOS' && matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: FlooCast-macos-arm64
        path: dist/*

    - name: Upload artifact (macOS x86_64)
      if: runner.os == 'macOS' && matrix.os == 'macos-12'
      uses: actions/upload-artifact@v4
      with:
        name: FlooCast-macos-x86_64
        path: dist/*

    - name: Upload artifact (macOS ARM)
      if: runner.os != 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: FlooCast-${{ matrix.os }}
        path: dist/*