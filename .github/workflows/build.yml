name: Build FlooCast 1.1.0

on:
  push:
    branches: [prebuilt]
  pull_request:
    branches: [prebuilt]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
          - os: macos-12
            python-version: 3.9

    steps:
      - uses: actions/checkout@v4
        with:
          ref: prebuilt

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y alien fakeroot
          sudo apt-get install -y gir1.2-appindicator3-0.1
          sudo apt-get install -y libgtk-3-dev 
          sudo apt-get install -y libgl1-mesa-glx
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cx_Freeze
          pip install wxpython pystray notify-py pyserial serial-tool certifi pillow 
      
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          # Build App
          python setup.py bdist_appimage
          
      - name: Build (macOS ARM)
        if: runner.os == 'macOS' && matrix.os == 'macos-latest'
        run: |
          # Build App
          python setup.py bdist_dmg

      - name: Build (macOS x86_64)
        if: runner.os == 'macOS' && matrix.os == 'macos-12'
        run: |
          # Build App
          python setup.py bdist_dmg

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          # Build App
          python setup.py bdist_msi

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-linux
          path: dist/*

      - name: Upload artifact (macOS ARM)
        if: runner.os == 'macOS' && matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-macos-arm
          path: build/*.dmg

      - name: Upload artifact (macOS x86_64)
        if: runner.os == 'macOS' && matrix.os == 'macos-12'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-macos-x86_64
          path: build/*.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: FlooCast-windows
          path: dist/*
